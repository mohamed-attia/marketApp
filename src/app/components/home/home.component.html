<div class="home">
  <div class="container">
    <div class="row">
      <div class="col col-12 col-md-6 col-lg-3" *ngFor="let good of goods;let i = index">
        <div class="card" style="width: 18rem;">
          <img [src]="good.photoUrl" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">{{ good.name | titlecase }}</h5>
            <p class="card-text">{{ good.price | currency }}</p>
            <button href="#" class="btn btn-primary" (click)="addtoCart(i)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
